<div class="job-position-form__content jumbotron">
  <div class="job-position-form__content__head-line">
    <button
      class="job-position-form__content__head-line__button-close custom-button btn"
      (click)="closeJobPositionFormModal.emit()"
    >
      âœ–
    </button>
    <h1 class="job-position-form__content__head-line__title">Add Position Form</h1>
  </div>

  <div class="row">
    <div class="col">
      <form
        class="job-position-form__content__form"
        [formGroup]="jobPositionForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoHref">Logo Href</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoHref"
              formControlName="logoHref"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoSrc">Logo Src</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoSrc"
              formControlName="logoSrc"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoAltText">Logo Alt Text</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoAltText"
              formControlName="logoAltText"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="position">Position</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="position"
              formControlName="position"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="startDate">Start Date</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="startDate"
              formControlName="startDate"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="endDate">End Date</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="endDate" formControlName="endDate" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="city">City</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="city" formControlName="city" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="description">Description</label>
          <div class="col-sm-9">
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              required
            ></textarea>
          </div>
        </div>
        <div class="job-position-form__content__form__checkbox">
          <label for="remote">Remote</label>
          <input type="checkbox" formControlName="remote" />
        </div>
        <div class="job-position-form__content__form__submit-button">
          <button class="btn btn-secondary" type="submit" [disabled]="jobPositionForm.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-backdrop (backdropCliked)="closeJobPositionFormModal.emit()"></app-backdrop>
