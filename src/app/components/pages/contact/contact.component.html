<div class="contact__header">
  <h2 class="contact__header__title">Contact</h2>
  <p class="contact__header__subtitle">
    Don't hesitate to reach out to me for any inquiries by filling out this form.
  </p>
</div>

<form
  class="contact__form"
  action="https://formsubmit.co/javiercastojarillo@gmail.com"
  method="POST"
>
  <label class="form-label" for="name">Name</label>
  <input class="form-control" type="text" name="name" required />
  <label class="form-label" for="message">Message</label>
  <!-- <textarea type="textarea" name="message" required /> -->
  <textarea class="form-control" name="message" id="message" cols="50" rows="10"></textarea>
  <div><button class="btn btn-secondary float-right" type="submit">Send</button></div>
  <input type="hidden" name="_next" value="http://localhost:4200/contact-email-sent" />
</form>

<app-arrows-previous-next-section [arrowsText]="arrowsData"></app-arrows-previous-next-section>
