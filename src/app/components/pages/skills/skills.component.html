<div class="skills__header">
  <h2 class="skills__header__title">Skills</h2>
  <p class="skills__header__subtitle">Competencies, abilities and expertise</p>
</div>

<app-skills-form (submitSkill)="addSkill($event)"></app-skills-form>

<section class="skills">
  <div class="skills__container">
    <ng-container *ngIf="skillsList$">
      <div class="skills__container__list">
        <div
          class="skills__container__list__card"
          *ngFor="let skill of (skillsList$ | async)?.slice()?.reverse()"
        >
          <h4>{{ skill.title }}</h4>
          <a
            class="skills__container__list__card__img-container"
            [href]="skill.certificate"
            target="_blank"
          >
            <img [src]="skill.src" />
          </a>

          <button
            [ngStyle]="{ display: showLoggedInElements ? '' : 'none' }"
            class="skills__container__list__card__button-delete btn btn-outline-danger"
            (click)="openDialog(skill.id!)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</section>

<app-arrows-previous-next-section [arrowsText]="arrowsData"></app-arrows-previous-next-section>
