<div class="education-form__content jumbotron">
  <div class="education-form__content__head-line">
    <button
      class="education-form__content__head-line__button-close custom-button btn"
      (click)="closeEducationFormModal.emit()"
    >
      âœ–
    </button>
    <h1 class="education-form__content__head-line__title">
      {{ isEditMode ? 'Edit this Education' : 'Add a new Education' }}
    </h1>
  </div>

  <div class="row">
    <div class="col">
      <form
        class="education-form__content__form"
        [formGroup]="educationForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoHref">Logo Href</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoHref"
              formControlName="logoHref"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoSrc">Logo Src</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoSrc"
              formControlName="logoSrc"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="logoAltText">Logo Alt Text</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="logoAltText"
              formControlName="logoAltText"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="studyName">Study Name</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="studyName"
              formControlName="studyName"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="university">University</label>
          <div class="col-sm-9">
            <input
              class="form-control"
              type="text"
              id="university"
              formControlName="university"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="startYear">Start Date</label>
          <div class="dates col-sm-9">
            <h6>Month</h6>
            <select
              placeholder="Month"
              class="form-control"
              type="text"
              id="startMonth"
              formControlName="startMonth"
              required
            >
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <h6>Year</h6>
            <select
              class="form-control"
              type="text"
              id="startYear"
              formControlName="startYear"
              required
            >
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="endMonth">End Date</label>
          <div class="dates col-sm-9">
            <h6>Month</h6>
            <select class="form-control" type="text" id="endMonth" formControlName="endMonth">
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <h6>Year</h6>
            <select class="form-control" type="text" id="endYear" formControlName="endYear">
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" for="city">City</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="city" formControlName="city" required />
          </div>
        </div>
        <div class="education-form__content__form__submit-button">
          <button class="btn btn-secondary" type="submit" [disabled]="educationForm.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-backdrop (backdropCliked)="closeEducationFormModal.emit()"></app-backdrop>
