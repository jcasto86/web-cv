<div class="toolbar" role="banner">

    <button routerLink="/" class="toolbar__home" routerLinkActive="selected-link"
        [routerLinkActiveOptions]="{exact : true}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="toolbar__home__icon bi bi-house-door-fill" viewBox="0 0 16 16">
            <path
                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
        </svg>
        <span routerLink="/" class="toolbar__home__text">HOME</span>
        <!-- {{homeButton | titlecase}} -->
    </button>

    <button routerLink="/work-experience" class="toolbar__work-experience" routerLinkActive="selected-link">
        <span class="toolbar__work-experience__text">EXPERIENCE</span>
        <!-- {{textWorkExperienceButton | titlecase}} -->
    </button>

    <button routerLink="/education" class="toolbar__education" routerLinkActive="selected-link">
        <span class="toolbar__education__text">EDUCATION</span>
        <!-- {{textWorkExperienceButton | titlecase}} -->
    </button>

    <button routerLink="/skills" class="toolbar__skills" routerLinkActive="selected-link">
        <span class="toolbar__skills__text">SKILLS</span>
        <!-- {{textWorkExperienceButton | titlecase}} -->
    </button>

    <button routerLink="/voluntary-work" class="toolbar__voluntary-work" routerLinkActive="selected-link">
        <span class="toolbar__voluntary-work__text">VOLUNTEERING</span>
        <!-- {{textWorkExperienceButton | titlecase}} -->
    </button>

    <button routerLink="/contact" class="toolbar__contact" routerLinkActive="selected-link">
        <span class="toolbar__contact__text">CONTACT</span>
        <!-- {{textWorkExperienceButton | titlecase}} -->
    </button>

    <div class="space"></div>

    <a routerLink="/register" routerLinkActive="selected-link" aria-label="register" href="https://twitter.com/angular"
        title="Register">
        <svg id="register" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
            class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
        </svg>
    </a>

    <a routerLink="/login" routerLinkActive="selected-link" aria-label="login" href="https://twitter.com/angular"
        title="Login">
        <svg id="login" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-fill"
            viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
        </svg>
    </a>

</div>
